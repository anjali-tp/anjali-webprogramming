<html>
<body bgcolor="orange">
<h1><center><i>MATH & STRING FUNCTIONS</i></center></h1><hr>
<script>
document.write("<b><h2><u>String Functions</u></b></h2><br>")
var s1="very good.";
var s2= "positive attitude.";
var s3= "more information.";
document.write("string 1=<b>",s1,"</b><br><br>");
document.write("string 2=<b>",s2,"</b><br><br>");
document.write("string 3=<b>",s3,"</b><br><br>");
document.write("<br>1. Length of the string 1=<b>",s1.length,"</b><br><br>")
document.write("2. Substring of given string 3=<b>",s3.slice(0,7),"</b><br><br>");
document.write("3. Concatenation(String 1 & String 2)=<b>",s1.concat(" " ,s2,"</b><br><br>"))
document.write("4. Replace string 1=<b>",s1.replace("very","be"),"</b><br><br>");
document.write("5. Uppercase string 1=<b>",s1.toUpperCase(),"</b><br><br>");
document.write("6. Lowercase string 2=<b>",s2.toLowerCase(),"</b><br><br>");
document.write("7. Index of(<u>attitude</u>)=<b>",s3.indexOf("attitude"),"</b><br><br>");
document.write("8. Character at postition 6 of string 1=<b>"," "+s1.charAt(6),"</b><br><br>");
document.write("9. Last index of information=<b>"," "+s3.lastIndexOf("information"),"</b><br><br>");
document.write("<b><h2><u>Math Functions</h2></u></b><br>")
var a=894.5;
document.write("Number=<b>",a,"</b><br>");
document.write("<br>")
document.write("1. Square root=<b>"," "+Math.sqrt(a),"</b><br><br>");
document.write("2. Power to 4=<b>"," "+Math.pow(a,4),"</b><br><br>");
document.write("3. Absolute value=<b>"," "+Math.abs(a),"</b><br><br>");
document.write("4. Ceil value=<b>"," "+Math.ceil(a),"</b><br><br>");
document.write("5. Round Value=<b>"," "+Math.round(a),"</b><br><br>");
document.write("6. Floor value=<b>"," "+Math.floor(a),"</b><br><br>");
document.write("7. Pi value=<b>"," "+Math.PI,"</b><br><br>");
document.write("8. Max value in (6,7,8)=<b>"," "+Math.max(6,7,8),"</b><br><br>");
document.write("9. Min value in (6,7,8)=<b>"," "+Math.min(6,7,8),"</b><br><br>");
</script>
</body>
</html>
