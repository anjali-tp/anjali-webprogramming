<html>
<body>
<center><h1>BGCOLOR CHANGE</h1></center>
<center><button type="button" onclick="bgchange();">CHANGE BGCOLOR</button></center>
<script>
var clr=["#FFC0CB","#FFFF00","#FF0000","#00FFFF","#FFA500","5499C7"];
var l=clr.length;
var i=0;
function bgchange()
{
while(i<l)
{
document.getElementsByTagName("body")[0].style.backgroundColor=clr[i];
i=i+1;
return;
}}
</script>
</body>
</html>
